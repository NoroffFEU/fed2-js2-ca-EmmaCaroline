<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script type="module" src="/src/app.js"></script>
  </head>

  <body>
    <h1>Edit Post</h1>
    <form name="editPost" class="form-container">
      <label for="title">Title</label>
      <input type="text" name="title" id="title">
      
      <label for="body">Body</label>
      <textarea name="body" id="body"></textarea>
    
      <label for="media-url">Media</label>
      <input type="url" name="media-url" id="media-url" placeholder="Insert image URL">
    
      <label for="media-alt">Media alt</label>
      <input type="text" name="media-alt" id="media-alt" placeholder="Alt text for image">
    
      <label for="tags">Tags</label>
      <input type="text" name="tags" id="tags" placeholder="Comma-separated tags">
    
      <button type="submit">Edit Post</button>
    </form>
  </body>
</html>
